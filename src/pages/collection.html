<!-- @title:Collection Details - CMS Pro -->
<!-- @collectionId:{{collectionId}} -->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/collections">Collections</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            {{collectionName}}
          </li>
        </ol>
      </nav>

      <h1>{{collectionName}}</h1>
      <p>Manage items in this collection</p>

      <div class="mb-4">
        <button id="addItemBtn" class="btn btn-primary">Add New Item</button>
      </div>

      <div id="collectionItems">
        <!-- Collection items will be inserted here dynamically -->
        {{itemsHtml}}
      </div>
    </div>
  </div>
</div>

<!-- Add Item Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Item</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="itemForm">
          <!-- Form fields will be generated dynamically based on collection schema -->
          {{formFieldsHtml}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" id="saveItemBtn" class="btn btn-primary">
          Save Item
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Media Selector Modal -->
<div
  class="modal fade"
  id="mediaSelectorModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Image</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="mediaSearchInput"
            placeholder="Search images..."
          />
        </div>
        <div class="row" id="mediaSelectorContainer">
          <!-- Media items will be loaded here -->
          <div class="col-12 text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
