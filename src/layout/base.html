<html>
  <head>
    <title>{{title}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>"
    />
    <link
      rel="stylesheet"
      href="/vendor/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #121212;
        color: #e0e0e0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container.main-content {
        flex: 1;
      }
      /* Dark mode overrides */
      .card {
        background-color: #1e1e1e;
        border-color: #2d2d2d;
        color: #e0e0e0;
      }
      .card-header {
        background-color: #2d2d2d;
        color: #e0e0e0;
        border-bottom-color: #404040;
      }
      .navbar {
        background-color: #1a1a1a !important;
      }
      .navbar-brand, .nav-link {
        color: #e0e0e0 !important;
      }
      .nav-link:hover {
        color: #ffffff !important;
      }
      .table {
        color: #e0e0e0;
      }
      .table thead th {
        border-color: #2d2d2d;
        color: #e0e0e0;
      }
      .table td, .table th {
        border-color: #2d2d2d;
        color: #e0e0e0;
      }
      .form-control, .form-select {
        background-color: #2d2d2d;
        border-color: #404040;
        color: #e0e0e0;
      }
      .form-control:focus, .form-select:focus {
        background-color: #2d2d2d;
        border-color: #404040;
        color: #e0e0e0;
      }
      .form-label {
        color: #e0e0e0;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: #ffffff;
      }
      .btn-secondary {
        background-color: #2d2d2d;
        border-color: #404040;
        color: #e0e0e0;
      }
      a {
        color: #8ab4f8;
      }
      a:hover {
        color: #aecbfa;
      }
      .list-group-item {
        background-color: #1e1e1e;
        border-color: #2d2d2d;
        color: #e0e0e0;
      }
      h1, h2, h3, h4, h5, h6, p, span, div {
        color: #e0e0e0;
      }
      .text-muted {
        color: #9e9e9e !important;
      }
      .dropdown-menu {
        background-color: #1e1e1e;
        border-color: #2d2d2d;
      }
      .dropdown-item {
        color: #e0e0e0;
      }
      .dropdown-item:hover {
        background-color: #2d2d2d;
        color: #ffffff;
      }
      .modal-content {
        background-color: #1e1e1e;
        border-color: #2d2d2d;
      }
      .modal-header {
        border-bottom-color: #2d2d2d;
      }
      .modal-footer {
        border-top-color: #2d2d2d;
      }
    </style>
  </head>
  <body>

    <div class="container main-content mt-4">
      <!-- @content -->
    </div>

    <!-- @inject:footer -->
  </body>
